<!DOCTYPE html>
<html lang="en">
<head>
    <title>Criar sala - Rocket.Q</title>

    <!--Metas-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Links Styles-->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/home.css">

    <!--Fonts Familys-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">

</head>
<body>
    <div id="home" class="content">

        <header>
            <img src="assets/logo.svg" alt="Logo Rocket.Q">
        </header>

        <div id="bg-img">
            <div class="ball top"></div>
            <div class="ball bottom"></div>
        </div>

        <main>
            <div class="container">

                <section>
                    <h2>Crie sua própria sala</h2>
                    <form action="">
                        <label class="sr-only" for="room-id">Código da sala</label>
                        <input type="number" id="room-id" placeholder="Insira uma senha">
                        <button>
                            <img src="assets/users-white.svg" alt="Entrar na sala">
                            Entrar na sala
                        </button>
                    </form>
                </section>
            </div>
        </main>

    </div>
</body>
</html>
