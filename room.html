<!DOCTYPE html>
<html lang="en">
<head>
    <title>Criar sala - Rocket.Q</title>

    <!--Metas-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Links Styles-->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/room.css">
    <link rel="stylesheet" href="styles/modal.css">

    <!--Fonts Familys-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <div id="room">

        <header>
            <img src="assets/logo.svg" alt="Logo Rocket.Q">

            <div class="buttons">
                <button class="btn-line-blue">
                    #323243
                    <img src="assets/copy.svg" alt="Copy ID">
                </button>
                <a href="">
                    <button>
                        <img src="assets/users-white.svg" alt="Criar uma sala">
                        Criar sala
                    </button>
                </a>
            </div>
        </header>
        
        <main>
            <section id="question-form">
                <h2>Faça sua pergunta</h2>
                <form action="">
                    <label class="sr-only" for-id="question">O que você quer perguntar?</label>
                    <textarea name="question" id="question" placeholder="O que você quer perguntar?"></textarea>

                    <footer>
                        <div>
                            <img src="assets/lock.svg" alt="Cadeado">
                            Esta pergunta é anônima
                        </div>
                        <button>Enviar</button>
                    </footer>
                </form>
            </section>

            <section id="questions">
                <h2 class="sr-only">Perguntas</h2>
                <div class="questions">

                    <div class="question-wrapper">
                        <div class="question-content">
                            <div class="user">
                                <img src="assets/avatar.svg" alt="Avatar">
                            </div>
                            <div class="question">
                                <p>Qual a diferença entre const, var e let no JavaScript</p>
                            </div>
                        </div>
                        <div class="actions">
                            <a href="#" class="check">
                                <img src="assets/check.svg" alt="Marcar como lida">
                                Marcar como lida
                            </a>
                            <a href="#" class="delete">
                                <img src="assets/trash.svg" alt="Excluir">
                                Excluir
                            </a>
                        </div>
                    </div>

                    <div class="question-wrapper">
                        <div class="question-content">
                            <div class="user">
                                <img src="assets/avatar.svg" alt="Avatar">
                            </div>
                            <div class="question">
                                <p>O que é Typescript??</p>
                            </div>
                        </div>
                        <div class="actions">
                            <a href="#" class="check">
                                <img src="assets/check.svg" alt="Marcar como lida">
                                Marcar como lida
                            </a>
                            <a href="#" class="delete">
                                <img src="assets/trash.svg" alt="Excluir">
                                Excluir
                            </a>
                        </div>
                    </div>

                    <div class="question-wrapper read">
                        <div class="question-content">
                            <div class="user">
                                <img src="assets/avatar.svg" alt="Avatar">
                            </div>
                            <div class="question">
                                <p>O que é Javascript?</p>
                            </div>
                        </div>
                        <div class="actions">
                            <a href="#" class="check">
                                <img src="assets/check.svg" alt="Marcar como lida">
                                Pergunta lida
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!--Modal-->
    <div class="modal-wrapper">
        <div class="modal">

            <h2>Excluir pergunta</h2>
            <p>Tem certeza que deseja exlcuir essa pergunta?</p>
            
            <form action="#">
                <label for-id="password" class="sr-only">Digite sua senha</label>
                <input id="password" type="password" name="password" placeholder="**********" />

                <div class="buttons">
                    <button class="btn-grey">Cancelar</button>
                    <button class="btn-red">Sim, excluir</button>
                </div>

            </form>
        </div>
    </div>

</body>
</html>
